<div class="wrapper">
    <select name="" class="form-control" ng-model="sort.option"  ng-change=sortBy(sort.option)>
        <option value="">Select order type</option>
        <option value="name">name</option>
        <option value="number">number</option>
    </select>

    <ol>
        <li ng-repeat="task in tasks | orderBy: sort.option" class="item-container">
            <div class="row  task-wrapper">
                <div class="col-md-8 col-lg-8 col-xs-8">
                    <h4 class="task-title">
                        <span>{{task.number}}</span>
                        Task:</h4>
                    <p cclass="task-text" ng-show="!task.showEditInput">{{task.name}}</p>
                    <div class="input-group" ng-show="task.showEditInput">
                        <input class="task-field form-control"  value={{task.name}} ng-model="task.name">
                        <span class="input-group-btn">
                            <button class="btn btn-default btn-submit" type="button" ng-click="saveTask(task)">Save</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-4 col-lg-4 col-xs-4 btn-crd__wrapper">
                    <div ng-click="showEditInput(task)" class="btn-crd btn-crd__blue-border edit-icon"></div>
                    <div ng-click="removeTask(task)" class="btn-crd btn-crd__red-border remove-icon"></div>
                </div>
            </div>
        </li>
    </ol>
    <div class="input-group" ng-show="showTaskInput">
        <input type="text" class="form-control" placeholder="add new task" ng-model="taskTitle">

        <span class="input-group-btn">
        <button class="btn btn-crd__blue-bg" type="button" ng-click="addTask()">Submit</button>
    </span>

    </div>
    <div class="button-area">
        <input type="button" ng-show="!showTaskInput" class="btn btn-crd__blue-bg" value="Add Task" ng-click="showTaskInput = !showTaskInput">
    </div>
</div>
